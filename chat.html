<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIç›¸è«‡ã‚¢ãƒ—ãƒªï½Hanasoï½</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        /* --- åŸºæœ¬ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: #fefae0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* --- ãƒ˜ãƒƒãƒ€ãƒ¼é ˜åŸŸ --- */
        .chat-header {
            height: 60px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #3e1f0b;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
        }

        .header-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            border: 2px solid #f0f0f0;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-name {
            font-size: 18px;
            font-weight: bold;
            color: #3e1f0b;
        }

        /* --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ --- */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            background-color: #fefae0;
            scrollbar-width: none;
        }
        .chat-messages::-webkit-scrollbar { display: none; }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.character {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background-color: #3e1f0b;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.character .message-content {
            background-color: #ffffff;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message.character .message-time {
            text-align: left;
        }

        .character-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 8px;
            flex-shrink: 0;
            border: 2px solid #f0f0f0;
        }

        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .empty-chat {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-chat-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-chat-text {
            font-size: 16px;
            color: #666;
        }

        /* --- å…¥åŠ›ã‚¨ãƒªã‚¢ --- */
        .chat-input-area {
            background-color: #ffffff;
            padding: 10px 15px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 20px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .input-field:focus {
            border-color: #3e1f0b;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3e1f0b;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            padding: 0 15px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">â†</button>
            <div class="header-info">
                <div class="header-avatar">
                    <img id="character-avatar" src="" alt="">
                </div>
                <div class="header-name" id="character-name"></div>
            </div>
        </div>

        <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ -->
        <div class="chat-messages" id="chat-messages">
            <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã“ã“ã«å‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>

        <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ -->
        <div class="chat-input-area">
            <textarea 
                class="input-field" 
                id="message-input" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-button" id="send-button" onclick="sendMessage()">â†’</button>
        </div>
    </div>

    <script>
        let currentCharacter = null;
        let chatMessages = [];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        window.addEventListener('DOMContentLoaded', function() {
            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æƒ…å ±ã‚’å–å¾—
            const characterData = localStorage.getItem('currentChatCharacter');
            if (characterData) {
                currentCharacter = JSON.parse(characterData);
                document.getElementById('character-name').textContent = currentCharacter.name;
                document.getElementById('character-avatar').src = currentCharacter.imgSrc;
                
                // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’èª­ã¿è¾¼ã¿
                loadChatHistory();
            } else {
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æƒ…å ±ãŒãªã„å ´åˆã¯talk.htmlã«æˆ»ã‚‹
                window.location.href = 'talk.html';
            }
        });

        function goBack() {
            window.location.href = 'talk.html';
        }

        function loadChatHistory() {
            // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚€ï¼ˆå°†æ¥å®Ÿè£…ï¼‰
            // ç¾åœ¨ã¯localStorageã‹ã‚‰èª­ã¿è¾¼ã‚€
            const chatKey = `chat_${currentCharacter.name}`;
            const savedMessages = localStorage.getItem(chatKey);
            
            if (savedMessages) {
                chatMessages = JSON.parse(savedMessages);
            } else {
                // åˆå›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
                chatMessages = [{
                    type: 'character',
                    text: 'ã“ã‚“ã«ã¡ã¯ï¼ç›¸è«‡ã—ãŸã„ã“ã¨ãŒã‚ã‚Œã°ã€ä½•ã§ã‚‚èã„ã¦ãã ã•ã„ã­ã€‚',
                    timestamp: new Date().toISOString()
                }];
                saveChatHistory();
            }
            
            renderMessages();
        }

        function saveChatHistory() {
            const chatKey = `chat_${currentCharacter.name}`;
            localStorage.setItem(chatKey, JSON.stringify(chatMessages));
            
            // talk.htmlã®å±¥æ­´ã‚‚æ›´æ–°
            updateTalkHistory();
        }

        function updateTalkHistory() {
            const talkHistory = JSON.parse(localStorage.getItem('talkHistory') || '[]');
            const talkIndex = talkHistory.findIndex(talk => talk.name === currentCharacter.name);
            
            if (talkIndex !== -1) {
                const lastMessage = chatMessages[chatMessages.length - 1];
                talkHistory[talkIndex].lastMessage = lastMessage.text;
                talkHistory[talkIndex].timestamp = lastMessage.timestamp;
                localStorage.setItem('talkHistory', JSON.stringify(talkHistory));
            }
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('chat-messages');
            
            if (chatMessages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <div class="empty-chat-icon">ğŸ’¬</div>
                        <div class="empty-chat-text">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¦ä¼šè©±ã‚’å§‹ã‚ã¾ã—ã‚‡ã†</div>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = chatMessages.map((msg, index) => {
                const isUser = msg.type === 'user';
                const time = formatMessageTime(msg.timestamp);
                
                if (isUser) {
                    return `
                        <div class="message user">
                            <div class="message-wrapper">
                                <div class="message-content">${escapeHtml(msg.text)}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="message character">
                            <div class="character-avatar">
                                <img src="${currentCharacter.imgSrc}" alt="${currentCharacter.name}">
                            </div>
                            <div class="message-wrapper">
                                <div class="message-content">${escapeHtml(msg.text)}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«
            scrollToBottom();
        }

        function formatMessageTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const text = input.value.trim();
            
            if (!text) return;

            // å…¥åŠ›æ¬„ã¨é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            input.disabled = true;
            sendButton.disabled = true;

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            chatMessages.push({
                type: 'user',
                text: text,
                timestamp: new Date().toISOString()
            });

            input.value = '';
            input.style.height = 'auto';
            saveChatHistory();
            renderMessages();

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã‚’è¿½åŠ 
            showLoadingIndicator();

            // GeminiAPIã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
            $.ajax({
                type: 'GET',
                url: '/send',
                data: { 
                    q: text,
                    character: currentCharacter.name  // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æƒ…å ±ã‚‚é€ä¿¡
                },
                success: function(answer) {
                    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã‚’å‰Šé™¤
                    hideLoadingIndicator();
                    
                    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®è¿”ä¿¡ã‚’è¿½åŠ 
                    chatMessages.push({
                        type: 'character',
                        text: answer,
                        timestamp: new Date().toISOString()
                    });
                    
                    saveChatHistory();
                    renderMessages();
                    
                    // å…¥åŠ›æ¬„ã¨é€ä¿¡ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–
                    input.disabled = false;
                    sendButton.disabled = false;
                    input.focus();
                },
                error: function(xhr, status, error) {
                    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã‚’å‰Šé™¤
                    hideLoadingIndicator();
                    
                    // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    chatMessages.push({
                        type: 'character',
                        text: 'ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ã€‚ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚',
                        timestamp: new Date().toISOString()
                    });
                    
                    saveChatHistory();
                    renderMessages();
                    
                    // å…¥åŠ›æ¬„ã¨é€ä¿¡ãƒœã‚¿ãƒ³ã‚’å†æœ‰åŠ¹åŒ–
                    input.disabled = false;
                    sendButton.disabled = false;
                    input.focus();
                    
                    console.error('Error:', error);
                }
            });
        }

        function showLoadingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const loadingHtml = `
                <div class="loading-indicator">
                    <div class="character-avatar">
                        <img src="${currentCharacter.imgSrc}" alt="${currentCharacter.name}">
                    </div>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.insertAdjacentHTML('beforeend', loadingHtml);
            scrollToBottom();
        }

        function hideLoadingIndicator() {
            const loadingIndicator = document.querySelector('.loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function handleKeyDown(event) {
            const input = document.getElementById('message-input');
            
            // Enterã‚­ãƒ¼ã§é€ä¿¡ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            
            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®é«˜ã•ã‚’è‡ªå‹•èª¿æ•´
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>

</body>
</html>
