<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI相談アプリ～Hanaso～</title>
    <style>
        /* --- 基本レイアウト --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: #fefae0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- ヘッダー領域 --- */
        .header-area {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        h1 { 
            font-size: 22px; 
            color: #3e1f0b; 
            margin: 0; 
        }

        /* --- メインコンテンツ枠（共通） --- */
        .main-card {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            flex: 1;
            position: relative;
            overflow-y: auto;
            scrollbar-width: none;
            padding: 30px 25px;
            margin-top: 20px;
        }
        .main-card::-webkit-scrollbar { display: none; }

        /* --- フォームカード --- */
        .form-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #f0f0f0;
        }

        .form-card p {
            color: #3e1f0b;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #333;
            background-color: #fafafa;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #3e1f0b;
            background-color: #ffffff;
        }

        .form-input::placeholder {
            color: #999;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        /* --- タイトルカード --- */
        .title-card {
            background-color: transparent;
            padding: 25px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .title-card h3 {
            color: #3e1f0b;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        /* --- ボタン --- */
        .footer-action { 
            height: 100px; 
            display: flex; 
            align-items: center; 
            flex-shrink: 0; 
            margin-top: 20px;
        }
        .btn {
            background-color: #3e1f0b; 
            color: #ffffff; 
            border: none;
            padding: 18px 0; 
            width: 100%; 
            border-radius: 25px;
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(62, 31, 11, 0.3);
            transition: transform 0.2s;
        }
        .btn:active { 
            transform: scale(0.98); 
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-area">
            <h1>AI相談アプリ～Hanaso～</h1>
        </div>

        <div class="main-card">
            <div class="title-card">
                <h3>新しいアカウントを作成</h3>
            </div>

            <div class="form-card">
                <p>ユーザ名</p>
                <input type="text" class="form-input" placeholder="例：hanaso123" required>
            </div>

            <div class="form-card">
                <p>メールアドレス</p>
                <input type="email" class="form-input" placeholder="example@mail.com" required>
            </div>

            <div class="form-card">
                <p>パスワード</p>
                <input type="password" class="form-input" placeholder="8文字以上の英数字" required>
            </div>

            <div class="form-card">
                <p>あなたの興味・関心</p>
                <textarea class="form-input" rows="3" placeholder="例：旅行、料理、スポーツなど"></textarea>
            </div>

            <div class="footer-action">
                <button type="button" id="create-button" class="btn">作成する</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('create-button').addEventListener('click', function() {
            // select.htmlに遷移
            window.location.href = "select.html";
        });
    </script>

</body>
</html>
