<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI相談アプリ～Hanaso～</title>
    <style>
        /* --- 基本レイアウト --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: #fefae0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- ヘッダー領域 --- */
        .header-area {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        h1 { 
            font-size: 22px; 
            color: #3e1f0b; 
            margin: 0; 
        }

        /* --- メインコンテンツ枠（共通） --- */
        .main-card {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            flex: 1;
            position: relative;
            overflow-y: auto;
            scrollbar-width: none;
            padding: 40px 25px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-card::-webkit-scrollbar { display: none; }

        /* --- ロゴ --- */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        /* --- ボタン --- */
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #3e1f0b; 
            color: #ffffff; 
            border: none;
            padding: 18px 0; 
            width: 100%; 
            border-radius: 25px;
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(62, 31, 11, 0.3);
            transition: transform 0.2s;
        }
        .btn:active { 
            transform: scale(0.98); 
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #3e1f0b;
            border: 2px solid #3e1f0b;
            box-shadow: 0 2px 8px rgba(62, 31, 11, 0.1);
        }

        .btn-secondary:active {
            background-color: #fefae0;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-area">
            <h1>AI相談アプリ～Hanaso～</h1>
        </div>

        <div class="main-card">
            <div class="logo">
                <img src="logo.png" alt="Hanaso Logo">
            </div>

            <div class="button-container">
                <button id="create-account" class="btn" onclick="location.href='account.html'">アカウントを作成</button>
                <button id="login" class="btn btn-secondary" onclick="location.href='login.html'">ログイン</button>
            </div>
        </div>
    </div>

</body>
</html>
