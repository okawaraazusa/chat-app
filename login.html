<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Hanaso</title>
    <style>
        /* --- 基本設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding-top: 60px;
            padding-bottom: 70px;
        }

        /* --- ヘッダー（上部固定） --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- メインコンテンツ --- */
        main {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: #f4f3d3;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* 入力フォームのスタイル */
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* ボタンのスタイル */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007AFF; /* ログインは青色に */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            opacity: 0.7;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #007AFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>AI相談アプリ～Hanaso～</h1>
    </header>

    <main>
        <div class="card">
            <h3>ログイン</h3>
        </div>

        <br>

        <div class="card">
            <p>メールアドレス</p>
            <input type="email" id="email" class="form-input" placeholder="example@mail.com" required>
        </div>

        <div class="card">
            <p>パスワード</p>
            <input type="password" id="password" class="form-input" placeholder="パスワードを入力" required>
        </div>

        <div>
            <button type="button" id="loginButton">ログインする</button>
        </div>

        <div class="signup-link">
            <a href="account.html">新しくアカウントを作成する</a>
        </div>

    </main>

    <script>
        // ボタンをクリックした時の処理
        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert("ログインに成功しました！");
                // ログイン後、アプリのメイン画面（ホームなど）へ遷移
                window.location.href = "home.html";
            } else {
                alert("メールアドレスとパスワードを入力してください。");
            }
        });
    </script>

</body>
</html>
